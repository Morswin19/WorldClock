<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="secondsFunc()">
    <div id = "warsaw" class = "city">
        <div id = 'clockSeconds' class = 'tl200 clock zindex1'>
            <img src="./img/secondFace.png" alt="">
        </div>
        <div id = 'clockMinutes' class = 'tl200 clock zindex1'>
            <img src="./img/minuteFace.png" alt="">
        </div>
        <div id = 'clockHours' class = 'tl200 clock zindex3'>
            <img src="./img/hourFace.png" alt="">
        </div>
        <div id = 'clock' class = 'tl200 clock'>
            <img src="./img/Face.png" alt="">
        </div>
    </div>
    <div id = "newYork" class = "city">
        <div id = 'clockSecondsNY' class = 'tl1400 clock zindex1 round'>
            <img src="./img/secondFace.png" alt="">
        </div>
        <div id = 'clockMinutesNY' class = 'tl1400 clock zindex2 roundM'>
            <img src="./img/minuteFace.png" alt="">
        </div>
        <div id = 'clockHoursNY' class = 'tl1400 clock zindex3'>
            <img src="./img/hourFace.png" alt="">
        </div>
        <div id = 'clockNY' class = 'tl1400 clock'>
            <img src="./img/Face.png" alt="">
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
