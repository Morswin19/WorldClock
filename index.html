<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="secondsFunc()">
    <div id = "main">
        <div id = "warsawClock" class = "city">
            <div class = 'name nameTop' style = "left: 200px">WARSAW</div>
            <div id = 'warsawSeconds' class = 'tlWA clock zindex1'>
                <img src="./img/secondFace.png" alt="">
            </div>
            <div id = 'warsawMinutes' class = 'tlWA clock zindex1'>
                <img src="./img/minuteFace.png" alt="">
            </div>
            <div id = 'warsawHours' class = 'tlWA clock zindex3'>
                <img src="./img/hourFace.png" alt="">
            </div>
            <div id = 'warsaw' class = 'tlWA clock'>
                <img src="./img/Face.png" alt="">
            </div>
        </div>
        <div id = "nyClock" class = "city">
                <div class = 'name nameTop' style = "left: 500px">NEW YORK</div>
            <div id = 'nySeconds' class = 'tlNY clock zindex1 round'>
                <img src="./img/secondFace.png" alt="">
            </div>
            <div id = 'nyMinutes' class = 'tlNY clock zindex2 roundM'>
                <img src="./img/minuteFace.png" alt="">
            </div>
            <div id = 'nyHours' class = 'tlNY clock zindex3'>
                <img src="./img/hourFace.png" alt="">
            </div>
            <div id = 'ny' class = 'tlNY clock'>
                <img src="./img/Face.png" alt="">
            </div>
        </div>
        <div id = "toClock" class = "city">
                <div class = 'name nameTop' style = "left: 1100px">TOKYO</div>
            <div id = 'toSeconds' class = 'tlTO clock zindex1 round'>
                <img src="./img/secondFace.png" alt="">
            </div>
            <div id = 'toMinutes' class = 'tlTO clock zindex2 roundM'>
                <img src="./img/minuteFace.png" alt="">
            </div>
            <div id = 'toHours' class = 'tlTO clock zindex3'>
                <img src="./img/hourFace.png" alt="">
            </div>
            <div id = 'to' class = 'tlTO clock'>
                <img src="./img/Face.png" alt="">
            </div>
        </div>
        <div id = "loClock" class = "city">
                <div class = 'name nameTop' style = "left: 800px">LONDON</div>
            <div id = 'loSeconds' class = 'tlLO clock zindex1 round'>
                <img src="./img/secondFace.png" alt="">
            </div>
            <div id = 'loMinutes' class = 'tlLO clock zindex2 roundM'>
                <img src="./img/minuteFace.png" alt="">
            </div>
            <div id = 'loHours' class = 'tlLO clock zindex3'>
                <img src="./img/hourFace.png" alt="">
            </div>
            <div id = 'lo' class = 'tlLO clock'>
                <img src="./img/Face.png" alt="">
            </div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
